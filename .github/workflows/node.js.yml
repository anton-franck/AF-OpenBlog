name: Node.js CI

on:
  push:
    branches: ["main", "realeases"]
  pull_request:
    branches: ["main", "releases"]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      STRAPI_URL: ${{ secrets.STRAPI_URL }}
      STRAPI_OPEN_URL: ${{ secrets.STRAPI_OPEN_URL }}
      STRAPI_API_KEY: ${{ secrets.STRAPI_API_KEY }}

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: blog-frontend/package-lock.json

      - name: Create .env.local file
        run: |
          touch blog-frontend/.env.local
          echo "NEXT_PUBLIC_STRAPI_URL=${STRAPI_URL}" >> blog-frontend/.env.local
          echo "NEXT_PUBLIC_STRAPI_OPEN_URL=${STRAPI_OPEN_URL}" >> blog-frontend/.env.local
          echo "NEXT_PUBLIC_STRAPI_API_KEY=${STRAPI_API_KEY}" >> blog-frontend/.env.local

      - run: npm install
        working-directory: blog-frontend

      - run: npm run lint
        working-directory: blog-frontend

      - run: npm run build
        working-directory: blog-frontend
