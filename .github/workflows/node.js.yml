name: Node.js CI

on:
  push:
    branches: ["main", "realeases"]
  pull_request:
    branches: ["main", "releases"]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_STRAPI_API_URL: ${{ secrets.NEXT_PUBLIC_STRAPI_API_URL }}
      NEXT_PUBLIC_API_TOKEN: ${{ secrets.NEXT_PUBLIC_API_TOKEN }}

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: blog-frontend/package-lock.json

      - name: Create .env.local file
        run: |
          touch blog-frontend/.env.local
          echo "NEXT_PUBLIC_STRAPI_API_URL=${NEXT_PUBLIC_STRAPI_API_URL}" >> blog-frontend/.env.local
          echo "NEXT_PUBLIC_API_TOKEN=${NEXT_PUBLIC_API_TOKEN}" >> blog-frontend/.env.local
          # Weitere Umgebungsvariablen können hier hinzugefügt werden

      - run: npm install
        working-directory: blog-frontend

      - run: npm run lint
        working-directory: blog-frontend
